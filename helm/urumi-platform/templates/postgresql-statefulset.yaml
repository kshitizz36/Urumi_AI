{{- if .Values.postgresql.enabled }}
# ============================================================================
# POSTGRESQL SECRET
# Preserves password across helm upgrades via lookup
# ============================================================================
{{- $existingSecret := (lookup "v1" "Secret" .Values.namespace (printf "%s-secret" .Values.postgresql.name)) }}
{{- $pgPassword := "" }}
{{- if $existingSecret }}
  {{- $pgPassword = index $existingSecret.data "postgres-password" | b64dec }}
{{- else }}
  {{- $pgPassword = randAlphaNum 24 }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.postgresql.name }}-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "urumi-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
stringData:
  postgres-password: {{ $pgPassword | quote }}
  database-url: {{ printf "postgresql://%s:%s@%s:5432/%s" .Values.postgresql.username $pgPassword .Values.postgresql.name .Values.postgresql.database | quote }}
---
# ============================================================================
# POSTGRESQL STATEFULSET
# ============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.postgresql.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "urumi-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  serviceName: {{ .Values.postgresql.name }}
  replicas: {{ .Values.postgresql.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.postgresql.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.postgresql.name }}
        {{- include "urumi-platform.labels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.name }}-secret
                  key: postgres-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.postgresql.username }}"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.postgresql.username }}"]
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.postgresql.storage.storageClassName }}
        storageClassName: {{ .Values.postgresql.storage.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.storage.size }}
---
# ============================================================================
# POSTGRESQL SERVICE
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgresql.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "urumi-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      name: postgres
  selector:
    app: {{ .Values.postgresql.name }}
{{- end }}
